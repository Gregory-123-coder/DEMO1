<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #fun-fact {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 1.2em;
        }
        #user-submission {
            margin-top: 30px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        #submission-message {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Personal Fun Facts Generator!</h1>
    <p>Click the button below to generate a random fun fact about yourself or general trivia.</p>
    
    <div id="fun-fact">Click the button to see a fun fact!</div>
    <button onclick="generateFunFact()">Generate Fun Fact</button>

    <div id="user-submission">
        <h2>Share Your Own Fun Fact</h2>
        <input type="text" id="user-fact" placeholder="Enter your fun fact here">
        <button onclick="submitFact()">Submit</button>
        <p id="submission-message"></p>
    </div>

    <script>
        const funFacts = [
            "Did you know honey never spoils?",
            "Bananas are berries, but strawberries aren't.",
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "The Eiffel Tower can be 15 cm taller during the summer."
        ];

        function generateFunFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('fun-fact').innerText = funFacts[randomIndex];
        }

        function submitFact() {
            const userFact = document.getElementById('user-fact').value;
            if (userFact) {
                document.getElementById('submission-message').innerText = "Thank you for your submission!";
                document.getElementById('user-fact').value = ''; // Clear input
            } else {
                document.getElementById('submission-message').innerText = "Please enter a fun fact.";
            }
        }
    </script>
</body>
</html>
